<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise | Glassmorphism Planner</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <nav class="glass-nav">
        <div class="nav-content">
            <h1>WealthWise</h1>
            <label class="theme-switch">
                <input type="checkbox" id="theme-checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

    <main class="container">
        <div class="glass-card main-form">
            <h2>Financial Input</h2>
            <div class="input-group">
                <label>Monthly Salary (â‚¹)</label>
                <input type="number" id="salary" value="45000">
            </div>
            
            <div class="grid-inputs">
                <div><label>Food</label><input type="number" id="food" value="10000"></div>
                <div><label>Travel</label><input type="number" id="travel" value="5000"></div>
            </div>
            <button onclick="calculateInvestment()" class="btn-glass">Analyze Now</button>
        </div>

        <div class="glass-card results">
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            <div id="output-summary">
                </div>
        </div>
    </main>

    <script src="../static/js/script.js"></script>
</body>
</html>
