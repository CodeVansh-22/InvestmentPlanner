<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise | Investment Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="bg-blur">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <nav class="top-nav">
        <div class="logo">Wealth<span>Wise</span></div>
        <div class="theme-wrapper">
            <input type="checkbox" id="theme-btn" class="theme-input">
            <label for="theme-btn" class="theme-label">
                <i data-lucide="sun" size="14"></i>
                <i data-lucide="moon" size="14"></i>
                <span class="switcher"></span>
            </label>
        </div>
    </nav>

    <main class="app-grid">
        <section class="glass-container left-panel">
            <div class="panel-header">
                <h2>Financial Blueprint</h2>
                <p>Configure your monthly cash flow</p>
            </div>

            <div class="salary-box">
                <label>Monthly Salary</label>
                <div class="input-glow">
                    <span>‚Çπ</span>
                    <input type="number" id="salary" value="45000">
                </div>
            </div>

            <div class="expense-groups">
                <div class="group-header">üè† Home Needs</div>
                <div class="input-row">
                    <div class="input-tile">
                        <label><i data-lucide="utensils" size="14"></i> Food</label>
                        <input type="number" id="food" value="8000">
                    </div>
                    <div class="input-tile">
                        <label><i data-lucide="droplet" size="14"></i> Milk</label>
                        <input type="number" id="milk" value="2000">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-tile">
                        <label><i data-lucide="zap" size="14"></i> Power</label>
                        <input type="number" id="elec" value="1500">
                    </div>
                    <div class="input-tile">
                        <label><i data-lucide="flame" size="14"></i> Gas/Water</label>
                        <input type="number" id="utilities" value="1000">
                    </div>
                </div>

                <div class="group-header">üé≤ Miscellaneous</div>
                <div class="input-row">
                    <div class="input-tile">
                        <label><i data-lucide="car" size="14"></i> Travel</label>
                        <input type="number" id="travel" value="3000">
                    </div>
                    <div class="input-tile">
                        <label><i data-lucide="heart-pulse" size="14"></i> Health</label>
                        <input type="number" id="medical" value="1000">
                    </div>
                </div>
            </div>

            <button onclick="analyzeFinances()" class="glow-btn">
                Generate Smart Plan <i data-lucide="sparkles" size="18" style="margin-left: 10px;"></i>
            </button>
        </section>

        <section class="glass-container right-panel">
            <div class="analysis-box" id="result-view">
                <div class="placeholder-content" style="text-align: center; margin-top: 100px; opacity: 0.5;">
                    <i data-lucide="bar-chart-3" size="64"></i>
                    <p>Enter your details and click Generate to see your personalized investment plan.</p>
                </div>
            </div>
        </section>
    </main>
    <section class="glass-container full-width">
    <h3><i data-lucide="calculator"></i> Property EMI Calculator</h3>
    <div class="input-row">
        <div class="input-tile"><label>Loan Amount (‚Çπ)</label><input type="number" id="loanAmt" value="5000000"></div>
        <div class="input-tile"><label>Interest Rate (%)</label><input type="number" id="interest" value="8.5"></div>
        <div class="input-tile"><label>Tenure (Years)</label><input type="number" id="tenure" value="20"></div>
    </div>
    <div class="emi-result">
        <h4>Monthly EMI: <span id="emi-display" class="gradient-text">‚Çπ0</span></h4>
    </div>
</section>

<section class="glass-container full-width">
    <h3><i data-lucide="history"></i> 6-Month Investment Trend</h3>
    <div class="chart-wrap" style="height: 300px;">
        <canvas id="historyChart"></canvas>
    </div>
</section>

<div class="action-bar">
    <button onclick="exportPDF()" class="secondary-btn"><i data-lucide="file-text"></i> Export PDF</button>
    <button onclick="shareWhatsApp()" class="whatsapp-btn"><i data-lucide="message-circle"></i> Share on WhatsApp</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="../static/js/script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
